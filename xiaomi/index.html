<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="./src/assets/css/reset.css" charset="UTF-8"/>

  </head>
  <body>
    <div id="app"></div>
  </body>
  <script>

		fnResize()
		window.onresize = function () {
			fnResize()
		}
		function fnResize() {
			var deviceWidth = document.documentElement.clientWidth || window.innerWidth
			console.log(deviceWidth)
			document.documentElement.style.fontSize = (deviceWidth / 30) + 'px'
		}
  </script>
